<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Educativo</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot"></i> Asistente Educativo</h2>
            <button id="reset-button" class="reset-button" title="Reiniciar conversación">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>

        <div id="chat-history" class="chat-history">
            <!-- Los mensajes se insertarán aquí -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const threadId = "{{ thread_id }}";  // Pasamos el thread_id desde el backend
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
