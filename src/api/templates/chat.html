<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Educativo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .chat-container { max-width: 800px; margin: auto; padding: 20px; background: #fff; min-height: 80vh; }
        .messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        .input-container { margin-top: 10px; display: flex; }
        .input-container input[type="text"] { flex: 1; padding: 10px; font-size: 16px; }
        .input-container button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Educativo</h2>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        let sessionId = "";
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            if (!message.trim()) return;
            addMessage("user", message);
            input.value = "";
            
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, session_id: sessionId })
            });
            const data = await response.json();
            sessionId = data.session_id;
            addMessage("bot", data.response);
        }
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message " + sender;
            messageDiv.innerText = sender === "user" ? "TÃº: " + text : "Asistente: " + text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
